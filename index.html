<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
    <title>Gerador Automático de Senhas</title>
  </head>
  <body>
    <div class="caixa">
      <h2>Gerador Automático de Senhas</h2>
      <input type="text" placeholder="Crie uma Senha" id="senha" />
      <table>
        <th>
          <div id="button" class="btn1" onclick="gerarSenha()">Gerar</div>
        </th>
        <th><a id="button" class="btn2" onclick="copiarSenha()">Copiar</a></th>
      </table>
    </div>
  </body>
</html>
